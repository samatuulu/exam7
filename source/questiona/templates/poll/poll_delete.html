{% extends 'base.html' %}

{% block title %}Delete Poll{% endblock %}


{% block content %}
    <div class="container">
    <h1>Are you sure want to delete article {{ poll }}?</h1>
    <form method="POST" action="{% url 'poll_delete' poll.pk %}" class="text-center">
        {% csrf_token %}
        <p><input class="btn btn-danger" type="submit" value="Confirm"></p>
        <p><a class="btn btn-success" href="{% url 'poll_detail' poll.pk %}">Cancel</a></p>
    </form>
    </div>
{% endblock %}
